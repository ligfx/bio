<html>
<head>
	<title>EukPhyloBlast</title>
	<style type="text/css">
		body {
			font-family: "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;
			width: 500px;
			margin: 0 auto;
			color: #333;
		}
		textarea {
			width: 100%;
			height: 20em;
			margin-bottom: 1em;
		}
		fieldset {
			border: none;
			margin: 0;
			padding: 0;
			padding-bottom: 1em;
		}
		fieldset legend {
			font-weight: bold;
			padding-bottom: 0.5em;
		}
		form > header h1 {
			font-size: 1.5em;
		}
		fieldset div > div {
			padding-left: 1em;
		}
	</style>
</head>
<body>

	<header>
		<h1>EukPhyloBlast</h1>
	</header>

	<form action="/cgi-bin/epb.cgi" method="post">
		<header>
			<h1>Submission Form:</h1>
		</header>
		<fieldset>
			<legend>Enter one or more FASTA formatted sequences below:</legend>
			<textarea id="sequence" name="sequence"></textarea>
			<div>
				<input type="radio" name="method" id="concat" value="concat" checked="true">
				<label for="concat">Concatenate multiple sequences</label>
			</div>
			<div>
				<input type="radio" name="method" id="multiple" value="multiple">
				<label for="multiple">Individually blast multiple sequences</label>
			</div>
		</fieldset>
		<fieldset>
			<legend>Select the categories you want to search:</legend>
			<div>
				<input type="checkbox" id="all" name="category" value="all" checked="true">
				<label for="all">All</label>
				
				<div>
					<input type="checkbox" id="excavates" name="category" value="excavates" checked="true">
					<label for="excavates">Excavates</label>
				</div>

				<div>
					<input type="checkbox" id="amoebozoa" name="category" value="amoebozoa" checked="true">
					<label for="amoebozoa">Amoebozoa</label>
				</div>

				<div>
					<input type="checkbox" id="ophistokonta" name="category" value="ophistokonta" checked="true">
					<label for="ophistokonta">Ophistokonta</label>
				</div>

				<div>
					<input type="checkbox" id="chromalveolate" name="category" value="chromalveolate" checked="true">
					<label for="chromalveolate">Chromalveolate</label>
				</div>

				<div>
					<input type="checkbox" id="plantae" name="category" value="plantae" checked="true">
					<label for="plantae">Plantae</label>
				</div>
			</div>
		</fieldset>
		<input type="submit" value="Blast sequence">
	</form>

</body>
</html>
